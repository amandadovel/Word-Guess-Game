<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">    
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    
</head>
<body>
   
    <div class="container title">
        <!--grid-->
        <div class="row row-1">
            <div class="col-md-12">
                <h1>Hangman</h1> <!-- first row is main header/title-->
            </div>
        </div>

        <div class="row row-2">
            <!--second row is hangman photo in first column-->
            <div class="col">
                <img src="assets/images/hangman.jpg" alt="Hangman" id="hangmanimage">
            </div>
            <div class="col">
                <!-- second column, row-2, game with javascript-->
                <p id="directions-text">Press any letter to get started!</p>
                <p id="alert-message"></p>
                <p>Wins: <span id="wins-text"></span></p>
                <p>Losses: <span id="losses-text"></span></p>
                <p id="answer-holder"></p>
                <p># of guesses left: <span id="guess-countdown"></span></p>
                <p>Letters Guessed: <span id="letters-guessed"></span></p>
            </div>
            <div class="w-100"></div>
        </div>

        <div class="row row-3">
            <!-- footer -->
            <div class="col-md-12">
                <!-- footer is photo -->
                <img src="assets/images/cerealmascots.jpg" class="img-fluid" alt="Are you Cereal?" id="cerealimage">
            </div>
        </div>
   
    </div>

    <script type="text/javascript" src="assets/game.js"></script>
</body>

</html>
